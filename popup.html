<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="popup.css"/>

        <script src="jquery-1.12.4.js"></script>
        <script src="jquery-ui.js"></script>

        <div class="parent">
            <input class="task-input" type="text" id="task-input" placeholder="enter your word here" value="">
            <div id="add-task" class="add-task">Add Word</div>
        </div>
        <div class="parent">
            <div id="todo" class="dropzone">
                Noun

                </div> -->

            <div id="in_progress" class="dropzone">
                Verb
              </div>
           
              <div id="completed" class="dropzone">
                Adjective
              </div>
        </div>
        <div class="parent">            
            <div id="counter" class="counter">            
                 <br>
                 <br>       
                Counter:  &nbsp

            </div class = "parent">  
            <div id="correct" class="correct">Correct!</div>
            <div id="incorrect" class="incorrect">Incorrect</div> 
            
                <div id = "reset" class = "reset"> Reset</div>
            
            
        
        
    </div class = "parent">
